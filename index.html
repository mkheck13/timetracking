<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <!-- Profile Card Section Start -->
    <header>
      <section class="profile-card">
        <img src="./images/image-jeremy.png" alt="Image of Jeremy">
        <div class="profile-info">
          <small>Report for</small>
          <p>Jeremy Robson</p>
        </div>
      </section>
      <div class="btn-container">
        <button id="dailyBtn">Daily</button>
        <button id="weeklyBtn">Weekly</button>
        <button id="monthlyBtn">Monthly</button>
      </div>
    </header>
    <!-- Profile Section End -->

    <section class="card-container">

      <!-- Work Card Start -->
      <div class="card work-card work-card-header">
        <div class="card-top">&nbsp;</div>

        <div class="card-body">

          <div class="card-body-header">
            <h2 class="card-type">Work</h2>
            <button class="card-btn">
              <div class="card-dots"></div>
            </button>
          </div>

          <div class="card-body-container">
            <h3>Hours</h3>
            <p>Previous Hours</p>
          </div>
        </div>
      </div>
      <!-- Work Card End -->

      <!-- Play Card Start -->
      <div class="card play-card play-card-header">
        <div class="card-top">&nbsp;</div>

        <div class="card-body">

          <div class="card-body-header">
            <h2 class="card-type">Play</h2>
            <button class="card-btn">
              <div class="card-dots"></div>
            </button>
          </div>

          <div class="card-body-container">
            <h3>Hours</h3>
            <p>Previous Hours</p>
          </div>
        </div>
      </div>
      <!-- Play Card End -->

      <!-- Study Card Start -->
      <div class="card study-card study-card-header">
        <div class="card-top">&nbsp;</div>

        <div class="card-body">

          <div class="card-body-header">
            <h2 class="card-type">Study</h2>
            <button class="card-btn">
              <div class="card-dots"></div>
            </button>
          </div>

          <div class="card-body-container">
            <h3>Hours</h3>
            <p>Previous Hours</p>
          </div>
        </div>
      </div>
      <!-- Study Card End -->

      <!-- Exercise Card Start -->
      <div class="card exercise-card exercise-card-header">
        <div class="card-top">&nbsp;</div>

        <div class="card-body">

          <div class="card-body-header">
            <h2 class="card-type">Exercise</h2>
            <button class="card-btn">
              <div class="card-dots"></div>
            </button>
          </div>

          <div class="card-body-container">
            <h3>Hours</h3>
            <p>Previous Hours</p>
          </div>
        </div>
      </div>
      <!-- Exercise Card End -->

      <!-- Social Card Start -->
      <div class="card social-card social-card-header">
        <div class="card-top">&nbsp;</div>

        <div class="card-body">

          <div class="card-body-header">
            <h2 class="card-type">Social</h2>
            <button class="card-btn">
              <div class="card-dots"></div>
            </button>
          </div>

          <div class="card-body-container">
            <h3>Hours</h3>
            <p>Previous Hours</p>
          </div>
        </div>
      </div>
      <!-- Social Card End -->

      <!-- Self Care Card Start -->
      <div class="card self-care-card self-care-card-header">
        <div class="card-top">&nbsp;</div>

        <div class="card-body">

          <div class="card-body-header">
            <h2 class="card-type">Self Care</h2>
            <button class="card-btn">
              <div class="card-dots"></div>
            </button>
          </div>

          <div class="card-body-container">
            <h3>Hours</h3>
            <p>Previous Hours</p>
          </div>
        </div>
      </div>
      <!-- Self Care Card End -->































    </section>




  </main>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mkheck13?tab=overview&from=2024-12-01&to=2024-12-02" target="_blank">Mike
      Heckerman</a>.
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
