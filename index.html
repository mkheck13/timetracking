<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <!-- Profile Card Section Start -->
    <header>
      <section class="profile-card">
        <img src="./images/image-jeremy.png" alt="Image of Jeremy">
        <div class="profile-info">
          <small>Report for</small>
          <p>Jeremy Robson</p>
        </div>
      </section>
      <div class="btn-container">
        <button id="dailyBtn">Daily</button>
        <button id="weeklyBtn">Weekly</button>
        <button id="monthlyBtn">Monthly</button>
      </div>
    </header>
    <!-- Profile Section End -->

    <!-- Cards Section Start -->
    <section class="card-container"></section>
    <!-- Cards Section End -->

  
  </main>

  
  

  
  
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mkheck13?tab=overview&from=2024-12-01&to=2024-12-02"  target="_blank">Mike Heckerman</a>.
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
